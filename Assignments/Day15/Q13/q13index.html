<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Manipulation</title>
    <style>
        #myDiv {
            width: 300px;
            height: 150px;
            background-color: lightgray;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #333;
            font-size: 16px;
        }

        input {
            margin: 5px 0;
            padding: 5px;
        }

        button {
            margin-right: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2>Interactive DOM Manipulation</h2>

    <!-- Input for background color -->
    <input type="text" id="colorInput" placeholder="Enter a color name">
    <!-- Input for text content -->
    <input type="text" id="textInput" placeholder="Enter text to update div">

    <br>

    <!-- Buttons -->
    <button id="bgBtn">Change Background</button>
    <button id="textBtn">Update Text</button>

    

    <div id="myDiv">This is the initial text content.</div>

    <script src="q13script.js"></script>
</body>
</html>
