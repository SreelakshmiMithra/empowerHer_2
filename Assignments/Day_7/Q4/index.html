<!DOCTYPE html>

  <meta charset="utf-8" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      overflow: hidden;       
      background: #f5f7fb;
      font-family: "Segoe UI", Roboto, Arial;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    
    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      height: 100%;
    }

    /* CARD */
    .card {
      background: #ffffff;
      border-radius: 10px;
      border: 1px solid rgba(15,23,42,0.06);
      display: flex;
      flex-direction: column;
      overflow: hidden;  
    }

    
    .photo {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 0;
      overflow: hidden;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;  
    }

    /* INFO */
    .info {
      text-align: center;
      padding: 8px 0;
    }
    .info h3 {
      font-size: 15px;
      font-weight: 700;
    }
    .info h4 {
      font-size: 12px;
      color: #6b7280;
      font-weight: 600;
    }

    /* LOGO */
    .logo {
      margin-top: auto;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    .logo img {
      width: 110px;
      object-fit: contain;
    }
  </style>
</head>
